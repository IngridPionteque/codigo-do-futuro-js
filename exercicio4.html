<script> 
	
nomeDoAluno = prompt ("Qual o seu nome?")
PrimeiraNota = Number (prompt ("Nota 1:"))
SegundaNota = Number (prompt ("Nota 2:"))
TerceiraNota = Number (prompt ("Nota 3:"))
QuartaNota = Number (prompt ("Nota $:"))

resultado = (PrimeiraNota + SegundaNota + TerceiraNota + QuartaNota) /4

if (resultado >= 5) {

	alert (` ${nomeDoAluno}, você está APROVADO(A) - media: ${resultado}`) 
} else {

	alert (`${nomeDoAluno}, você está REPROVADO(A)- media: ${resultado}`)
}
</script>
